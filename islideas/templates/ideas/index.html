{% extends 'ideas/base.html' %}
{% block title %}Home{{ block.super }}
{% endblock title %}
{% block content %}
  <h1>ISL Ideas</h1>

  {% for idea in ideas %}
  <h2>
    <a href="{% url 'idea_detail' slug=idea.slug %}">
      {{ idea.title }}
    </a>
  </h2>
  <p>{{ idea.description }}</p>
  <p>Posted at: {{ idea.date }}</p>
  {% endfor %}
{% endblock content %}
